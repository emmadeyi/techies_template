<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Welcome to SocioTechies</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-headset"></i> SocioTechies
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">
                    <i class="fas fa-users"></i>
                    Techies</a></li>
            <li><a href="posts.html">
                    <i class="fas fa-list-alt"></i>
                    Posts</a></li>
            <li><a href="dashboard.html">
                    <i class="fas fa-user"></i>
                    <span class="">Dashboard</span></a></li>
            <li><a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="">Logout</span></a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="text-l text-primary">
            Add An Experience
        </h1>
        <p class="lead">
            <i class="fab fa-black-tie"></i> Add any developer/programming
            positions that you have had in the past
        </p>
        <small>* = required field</small>
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="* Job Title" name="title" required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="* Company" name="company" required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Location" name="location" />
            </div>
            <div class="form-group">
                <h4>From Date</h4>
                <input type="date" name="from" />
            </div>
            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="to" />
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="current" value="" /> Current Job</p>
            </div>
            <div class="form-group">
                <textarea name="description" cols="30" rows="5" placeholder="Job Description"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1" />
            <a class="btn my-1" href="dashboard.html">Go Back</a>
        </form>
    </section>

    <!-- Scripts -->
    <script src="./js/all.min.js"></script>
</body>

</html>
