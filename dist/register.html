<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Welcome to SocioTechies</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-headset"></i> SocioTechies
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">
                    <i class="fas fa-users"></i>
                    Techies</a></li>
            <!-- <li><a href="register.html">
                    <i class="fa fa-pen"></i> Register</a></li> -->
            <li><a href="login.html">
                    <i class="fas fa-sign-in-alt"></i>
                    Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <div class="auth-div-center">
            <!-- Alerts -->
            <div class="alert alert-danger">
                Invalid Credentials
            </div>
            <h1 class="text-l text-primary">
                Sign Up
            </h1>
            <p class="lead">
                <i class="fas fa-user"></i>
                Create Your Account
            </p>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address">
                    <small class="form-text">
                        This site uses Gravatar, so if you want a profile image, use a Gravatar email
                    </small>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" minlength="6">
                </div>
                <input type="submit" value="Register" class="btn btn-primary btn-block ">
            </form>
            <p class="my-1">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./js/all.min.js"></script>
</body>

</html>
